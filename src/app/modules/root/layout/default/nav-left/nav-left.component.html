<div class="title-wrapper">
  <span class="icon">
    <svg-icon
      src="assets/svg/frostbite_logo.svg"
      [svgStyle]="{'height.px':'50', 'width.px':'50'}">
    </svg-icon>
  </span>
  
  <span class="text">
    {{navTitle}}
  </span>
</div>

<app-menu
  *ngFor="let group of menu"
  [menu]="group.menuItems"
  ></app-menu>
