<div class="title-wrapper">
  <span class="icon">
    <svg-icon title="User profile"
      src="assets/svg/frostbite_logo.svg"
      [svgStyle]="{'height.px':'50', 'width.px':'50'}">
    </svg-icon>
  </span>
  
  <span class="text">
    {{navTitle}}
  </span>
</div>

<div class="menu-wrapper">
  <div *ngFor="let group of menu">
    <div *ngFor="let item of group.menuItems">
      {{item.displayName}}
    </div>
  </div>

</div>
